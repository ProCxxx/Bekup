<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Bekup</title>
</head>

<body>
    <div id="lock">

        <p id="loc-title">Enter pin</p>

        <x id="dot-1" class="dot"></x>
        <x id="dot-2" class="dot"></x>
        <x id="dot-3" class="dot"></x>
        <x id="dot-4" class="dot"></x>

        <button id="btn-1" class="btn">1</button>
        <button id="btn-2" class="btn">2</button>
        <button id="btn-3" class="btn">3</button>

        <button id="btn-4" class="btn">4</button>
        <button id="btn-5" class="btn">5</button>
        <button id="btn-6" class="btn">6</button>

        <button id="btn-7" class="btn">7</button>
        <button id="btn-8" class="btn">8</button>
        <button id="btn-9" class="btn">9</button>

        <button id="reset" class="btn">Reset</button>

    </div>
    <div id="main">
        <p id="title">Bekup</p>
        <input type="text" id="ip" placeholder="Where are you...">
        <button id="send-ip">Save IP</button>

        <input type="text" id="note" placeholder="What's on your mind...">
        <button id="send-note">Save Note</button>

        <input type="text" id="name" placeholder="WhoRU...">
        <button id="send-name">Set Name</button>

        <p id="onona">Pr0xY</p>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
